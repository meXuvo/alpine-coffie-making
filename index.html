                    }

    <script defer src="./assets/js/alpine.js" type="text/javascript"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('selectSize', {
                size: 'short',
                setSize(data) {
                    this.size = data;
                    console.log(this.size)
                }

            });
            Alpine.store('openMilkOpt', {
                open:false,
                options:['2% Milk','Heavy Cream','Nonfat Milk','Coconut'],
                name: '2% Milk',
                setOption(data) {
                    this.name = data;
                    this.open=false;
                }

            });
            Alpine.store('openFoamOpt', {
                open:false,
                options:['Warm','Steamed Hot','Nonfat Milk','Extra Hot'],
                name: `Warm`,
                setOption(data) {
                    this.name = data;
                    this.open=false;
                }

            });
            Alpine.store('openTempOpt', {
                open:false,
                options:['Extra Milk Foam','Light Milk Foam','No Milk Foam','Milk Foam'],
                name: `Warm`,
                setOption(data) {
                    this.name = data;
                    this.open=false;
                }

            })
        })
    </script>
